<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vai Corinthians - Global Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bibliotecas Externas (CDNs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <style>
        /* --- RESET & BASE --- */
        :root {
            --c-black: #000000;
            --c-dark-grey: #1a1a1a;
            --c-white: #ffffff;
            --c-gold: #D4AF37; /* Dourado Premium */
            --c-silver: #C0C0C0;
            --font-primary: 'Oswald', sans-serif;
            --font-secondary: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--c-black);
            color: var(--c-white);
            font-family: var(--font-secondary);
            overflow: hidden; /* App controla o scroll */
        }

        /* --- DESKTOP GATE (BLOQUEIO) --- */
        #desktop-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, var(--c-dark-grey), var(--c-black));
            z-index: 9999;
            display: none; /* Controlado via JS/CSS Media */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        #gate-content {
            opacity: 0; /* Animado via GSAP */
        }

        .gate-shield {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
        }

        .gate-msg {
            font-family: var(--font-primary);
            font-size: 2rem;
            text-transform: uppercase;
            color: var(--c-white);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .gate-sub {
            color: var(--c-gold);
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- INTRO OVERLAY (CARREGAMENTO) --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--c-black);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .intro-logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; /* Logo Grande */
            max-width: 400px;
            height: auto;
            opacity: 0; /* Começa invisível */
            z-index: 5000; /* Atrás do texto de impacto (5001) */
        }

        .intro-logo-img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.4));
        }

        .intro-text-wrapper {
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            z-index: 5002;
        }

        .intro-text {
            font-family: var(--font-secondary);
            font-size: 1.2rem;
            color: var(--c-silver);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
        }

        .intro-impact {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(5); /* Escala inicial para efeito */
            width: 100%;
            text-align: center;
            font-family: var(--font-primary);
            font-size: 3.5rem; /* Ajustado para mobile */
            font-weight: 700;
            color: var(--c-white);
            /* Sombra forte para leitura sobre a logo */
            text-shadow: 
                0 0 10px #000, 
                0 0 20px #000, 
                0 0 40px var(--c-gold);
            opacity: 0;
            line-height: 1.1;
            white-space: nowrap;
            pointer-events: none;
            z-index: 5001; /* Na frente da logo */
        }

        /* Cursor piscante específico para a intro */
        .intro-cursor {
            display: inline-block;
            width: 5px;
            height: 3rem;
            background-color: var(--c-gold);
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 0.5s infinite;
        }

        /* Efeito de flash na tela */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5005; /* Acima de tudo */
        }

        /* --- APP CONTAINER (MOBILE) --- */
        #app-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0; /* Fade in inicial */
        }

        /* Three.js Background */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Interface Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Permite interagir com o 3D */
            display: flex;
            flex-direction: column;
        }

        /* Header Imersivo */
        .app-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            pointer-events: auto;
        }

        .brand-name {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--c-white);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .brand-highlight {
            color: var(--c-gold);
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            pointer-events: none;
        }

        /* Lista de Idiomas "Vai Corinthians" */
        #world-shout-container {
            position: absolute;
            width: 100%;
            height: 70vh; /* Ocupa centro da tela */
            overflow: hidden;
            mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(transparent, black 20%, black 80%, transparent);
        }

        .shout-track {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem; /* Espaçamento entre frases */
            padding-top: 10vh;
        }

        .shout-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            pointer-events: auto;
            min-height: 80px; /* Garante espaço para o texto */
        }

        .shout-phrase {
            font-family: var(--font-primary);
            font-size: 7vw; /* Grande e responsivo */
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3); /* Transparente por padrão */
            transition: color 0.5s ease, text-shadow 0.5s ease;
            white-space: nowrap;
        }
        
        /* Cursor piscante do typewriter */
        .cursor-blink {
            display: none; /* Escondido por padrão */
            width: 2px;
            height: 6vw;
            background-color: var(--c-gold);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .shout-item.active .shout-phrase {
            color: var(--c-white);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            transform: scale(1.05);
        }

        .lang-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .shout-item.active .lang-details {
            opacity: 1;
        }

        .lang-name {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            color: var(--c-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .lang-pronunciation {
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            color: var(--c-silver);
            margin-top: 2px;
            font-style: italic;
        }

        /* Footer */
        .app-footer {
            padding: 20px;
            text-align: center;
            pointer-events: auto;
            height: 60px; /* Apenas espaço, sem botão */
        }

        /* Logo SVG Simplificado para o Gate (fallback do timao.png se falhar) */
        .cp-logo-svg {
            width: 100%;
            height: 100%;
            fill: var(--c-white);
        }

        /* MEDIA QUERIES PARA LOGICA DE VISIBILIDADE */
        @media screen and (min-width: 1025px) {
            #desktop-gate { display: flex !important; }
            #app-container { display: none !important; }
            #intro-overlay { display: none !important; } /* Esconde intro no desktop */
        }

        @media screen and (max-width: 1024px) {
            #desktop-gate { display: none; }
            /* #app-container controlado via JS após intro */
        }

    </style>
</head>
<body>

    <!-- GATE PARA DESKTOP -->
    <div id="desktop-gate">
        <div id="gate-content">
            <div class="gate-shield">
                <!-- SVG Simplificado do Escudo -->
                <svg viewBox="0 0 100 100" class="cp-logo-svg">
                    <circle cx="50" cy="50" r="45" stroke="white" stroke-width="2" fill="none"/>
                    <path d="M50 5 L50 95 M5 50 L95 50" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
                    <text x="50" y="55" font-family="Arial" font-size="40" text-anchor="middle" fill="white" font-weight="bold">CP</text>
                </svg>
            </div>
            <h1 class="gate-msg">Acesso Exclusivo</h1>
            <p class="gate-sub">Este aplicativo foi criado exclusivamente para a Fiel que acessa via celular.</p>
            <br>
            <h2 style="color: white; font-family: 'Oswald'; font-size: 3rem;">VAI CORINTHIANS!</h2>
        </div>
    </div>

    <!-- INTRO OVERLAY (TELA DE CARREGAMENTO) -->
    <div id="intro-overlay">

        <!-- LOGO LOCAL (timao.png) - Aparece só no clímax -->
        <div class="intro-logo-container" id="intro-logo">

        </div>
        
        <!-- O GRITO FINAL (Texto sobre a logo) -->
        <div class="intro-impact" id="final-impact"><span id="impact-text-span"></span><span class="intro-cursor"></span></div>
        
        <div class="flash-overlay" id="flash-effect"></div>
    </div>

    <!-- APP MOBILE -->
    <div id="app-container">
        
        <!-- Three.js Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Interface Overlay -->
        <div id="ui-layer">
            <header class="app-header">
                <div class="brand-name">SCCP <span class="brand-highlight">1910</span></div>
                <div style="width: 30px; height: 30px; border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <div style="width: 4px; height: 4px; background: #D4AF37; border-radius: 50%;"></div>
                </div>
            </header>

            <section class="main-content">
                <div id="world-shout-container">
                    <div class="shout-track" id="shout-track">
                        <!-- Items inseridos via JS -->
                    </div>
                </div>
            </section>

            <footer class="app-footer">
                <!-- Botão removido conforme solicitado -->
            </footer>
        </div>
    </div>

        // --- 2. VERIFICAÇÃO DE DISPOSITIVO E GATE ---
        function checkGate() {
            const width = window.innerWidth;
            const gate = document.getElementById('desktop-gate');
            const app = document.getElementById('app-container');
            const intro = document.getElementById('intro-overlay');

            if (width > 1024) {
                // Modo Desktop - Bloqueado
                gate.style.display = 'flex';
                app.style.display = 'none';
                intro.style.display = 'none'; // Não roda intro no desktop
                
                // Animação do Gate
                gsap.to("#gate-content", { duration: 1.5, opacity: 1, y: 0, ease: "power3.out", delay: 0.2 });
                gsap.from(".gate-shield", { duration: 2, scale: 0.8, rotationY: 360, repeat: -1, yoyo: true, ease: "sine.inOut" });
            } else {
                // Modo Mobile - Roda a Intro primeiro
                gate.style.display = 'none';
                
                if (!appInitialized) {
                    startIntroSequence();
                }
            }
        }

        // --- 3. SEQUÊNCIA DE INTRODUÇÃO (CINEMÁTICA) ---
        function startIntroSequence() {
            // Inicializa ThreeJS no fundo (invisível ainda)
            initThreeJS();

            const tl = gsap.timeline({
                onComplete: () => {
                    document.getElementById('intro-overlay').style.display = 'none';
                    initApp(); // Começa o app real
                }
            });

            // FASE 1: Narrativa (Texto apenas)
            // Texto 1
            tl.to("#intro-text-1", { duration: 1, opacity: 1, text: "A PAIXÃO NÃO TEM FRONTEIRAS" })
              .to("#intro-text-1", { duration: 1.5, scale: 1.05, ease: "none" }) // Drift suave
              .to("#intro-text-1", { duration: 0.5, opacity: 0 });

            // Texto 2
            tl.call(() => { document.querySelector("#intro-text-1").innerText = "EM 500 IDIOMAS..."; })
              .to("#intro-text-1", { duration: 1, opacity: 1 })
              .to("#intro-text-1", { duration: 1.5, scale: 1, ease: "none" })
              .to("#intro-text-1", { duration: 0.5, opacity: 0 });

            // Texto 3
            tl.call(() => { document.querySelector("#intro-text-1").innerText = "UM SÓ GRITO."; })
              .to("#intro-text-1", { duration: 0.8, opacity: 1 })
              .to("#intro-text-1", { duration: 0.5, opacity: 0, delay: 0.3 });

            // FASE 2: O CLÍMAX (Logo + Flash + Texto de Impacto com Digitação)
            
            // 1. Flash de luz explode
            tl.to("#flash-effect", { duration: 0.05, opacity: 1, ease: "power4.in" });

            // 2. Logo surge EXPLODINDO (Zoom Out rápido) e fica visível
            tl.to("#intro-logo", { duration: 0.01, opacity: 1 }, "<"); // Aparece instantaneamente no flash
            tl.fromTo("#intro-logo", 
                { scale: 3, opacity: 0 }, 
                { duration: 0.8, scale: 1, opacity: 1, ease: "elastic.out(1, 0.5)" }, 
            "<");

            // 3. Container do texto de impacto surge (Scale Down + Shake)
            tl.to("#final-impact", { duration: 0.01, opacity: 1 }, "<");
            tl.fromTo("#final-impact",
                { scale: 5 },
                { duration: 0.5, scale: 1, ease: "power4.out" },
            "<");

            // 4. Flash sai
            tl.to("#flash-effect", { duration: 1, opacity: 0 }, ">");

            // 5. Efeito de Digitação do "VAI CORINTHIANS"
            // Inicia logo após o impacto visual
            tl.call(() => {
                const impactSpan = document.getElementById('impact-text-span');
                const textToType = "VAI CORINTHIANS";
                let i = 0;
                impactSpan.innerText = "";
                
                // Função rápida de digitação interna
                function typeIntro() {
                    if (i < textToType.length) {
                        impactSpan.innerText += textToType.charAt(i);
                        i++;
                        setTimeout(typeIntro, 80); // Velocidade da digitação
                    }
                }
                typeIntro();
            }, null, "-=0.8"); // Começa um pouco antes do flash terminar totalmente

            // Tremor de tela durante o impacto
            tl.to("#intro-overlay", { duration: 0.05, x: -8, repeat: 5, yoyo: true }, "<");
            tl.set("#intro-overlay", { x: 0 });

            // Aguarda um momento de glória com o logo e o texto completo
            tl.to("#intro-logo", { duration: 3, scale: 1.05, ease: "sine.inOut" }); // Respira levemente
            
            // 4. Fade out da Intro
            tl.to("#intro-overlay", { duration: 1.5, opacity: 0, ease: "power2.inOut" });
        }

        // --- 4. INICIALIZAÇÃO DO APP (PÓS-INTRO) ---
        let appInitialized = false;

        function initApp() {
            if (appInitialized) return;
            appInitialized = true;

            const app = document.getElementById('app-container');
            app.style.display = 'flex';
            
            // Fade in do App
            gsap.to("#app-container", { duration: 1, opacity: 1 });

            initLanguageScroll();
        }

        // --- 5. THREE.JS - APENAS PARTICULAS (AMBIENTE) ---
        let scene, camera, renderer, particlesMesh;
        let mouseX = 0, mouseY = 0;
        let threeInitialized = false;

        function initThreeJS() {
            if (threeInitialized) return;
            threeInitialized = true;

            const container = document.getElementById('canvas-container');
            
            // Cena
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.03);

            // Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Renderizador
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Partículas (Poeira estelar / Torcida)
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 800; 
            const posArray = new Float32Array(particlesCount * 3);

            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 40; 
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.15,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Event Listeners
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('touchmove', onDocumentTouchMove, { passive: false });

            // Loop de Animação
            animateThree();
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length > 0) {
                mouseX = (event.touches[0].clientX - window.innerWidth / 2) * 0.002;
                mouseY = (event.touches[0].clientY - window.innerHeight / 2) * 0.002;
            }
        }

        function animateThree() {
            requestAnimationFrame(animateThree);

            // Rotação suave das estrelas
            if(particlesMesh) {
                particlesMesh.rotation.y += 0.0005;
                particlesMesh.rotation.x += 0.0002;
            }

            // Movimento sutil da câmera baseado no toque/mouse
            camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- 6. LÓGICA DE IDIOMAS (GSAP SCROLL + TYPEWRITER) ---
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function typeWriter(element, text, callback) {
            let i = 0;
            element.textContent = ""; 
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, Math.random() * 20 + 30); 
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        function initLanguageScroll() {
            const track = document.getElementById('shout-track');
            
            const shuffled = shuffleArray([...translations]);
            // Duplicamos a lista para criar o loop infinito visual
            const fullList = [...shuffled, ...shuffled];

            fullList.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'shout-item';
                
                div.innerHTML = `
                    <div style="display:inline-block; min-height: 1.2em;">
                        <span class="shout-phrase" data-text="${item.text}"></span><span class="cursor-blink"></span>
                    </div>
                    <div class="lang-details">
                        <span class="lang-name">${item.lang}</span>
                        <span class="lang-pronunciation">${item.detail}</span>
                    </div>
                `;
                div.dataset.status = 'waiting';
                track.appendChild(div);
            });

            const totalHeight = track.scrollHeight;
            
            const tl = gsap.timeline({ repeat: -1 });
            tl.to(track, {
                y: -(totalHeight / 2), 
                duration: 1250, 
                ease: "none"
            });

            setInterval(() => {
                const center = window.innerHeight / 2;
                const items = document.querySelectorAll('.shout-item');
                
                items.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const elCenter = rect.top + rect.height / 2;
                    
                    const isInCenter = Math.abs(center - elCenter) < 100;
                    const isBelow = rect.top > (center + 150); 

                    const textEl = el.querySelector('.shout-phrase');
                    const cursor = el.querySelector('.cursor-blink');
                    const fullText = textEl.dataset.text;

                    if (isInCenter) {
                        el.classList.add('active');
                        if (el.dataset.status === 'waiting') {
                            el.dataset.status = 'typing';
                            if(cursor) cursor.style.display = 'inline-block';
                            
                            typeWriter(textEl, fullText, () => {
                                el.dataset.status = 'typed';
                                if(cursor) cursor.style.display = 'none';
                            });
                        }
                    } else {
                        el.classList.remove('active');
                        
                        if (isBelow) {
                             if (el.dataset.status !== 'waiting') {
                                 textEl.textContent = "";
                                 el.dataset.status = 'waiting';
                                 if(cursor) cursor.style.display = 'none';
                             }
                        }
                    }
                });
            }, 50); 
        }

        // --- HANDLER DE RESIZE ---
        window.addEventListener('resize', () => {
            // Apenas verifica gate se não for a primeira carga móvel (que já verifica no init)
            const width = window.innerWidth;
            const gate = document.getElementById('desktop-gate');
            if (width > 1024) {
                 gate.style.display = 'flex';
                 document.getElementById('app-container').style.display = 'none';
                 document.getElementById('intro-overlay').style.display = 'none';
            } else {
                gate.style.display = 'none';
                if(appInitialized) {
                    document.getElementById('app-container').style.display = 'flex';
                }
            }

            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // INÍCIO
        checkGate();

    </script>
</body>
</html>
