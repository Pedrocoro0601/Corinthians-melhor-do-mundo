<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vai Corinthians - Global Experience</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas Externas (CDNs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
</head>
<body>

    <!-- GATE PARA DESKTOP -->
    <div id="desktop-gate">
        <div id="gate-content">
            <div class="gate-shield">
                <!-- SVG Simplificado do Escudo -->
                <svg viewBox="0 0 100 100" class="cp-logo-svg">
                    <circle cx="50" cy="50" r="45" stroke="white" stroke-width="2" fill="none"/>
                    <path d="M50 5 L50 95 M5 50 L95 50" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
                    <text x="50" y="55" font-family="Arial" font-size="40" text-anchor="middle" fill="white" font-weight="bold">CP</text>
                </svg>
            </div>
            <h1 class="gate-msg">Acesso Exclusivo</h1>
            <p class="gate-sub">Este aplicativo foi criado exclusivamente para a Fiel que acessa via celular.</p>
            <br>
            <h2 style="color: white; font-family: 'Oswald'; font-size: 3rem;">VAI CORINTHIANS!</h2>
        </div>
    </div>

    <!-- APP MOBILE -->
    <div id="app-container">
        
        <!-- Three.js Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Interface Overlay -->
        <div id="ui-layer">
            <header class="app-header">
                <div class="brand-name">SCCP <span class="brand-highlight">1910</span></div>
                <div class="header-subtitle">
                    Como falar em 500 idiomas
                </div>
            </header>

            <section class="main-content">
                <div id="world-shout-container">
                    <div class="shout-track" id="shout-track">
                        <!-- Items inseridos via JS -->
                    </div>
                </div>
            </section>

            <footer class="app-footer">
                <button id="btn-open-list" class="action-btn">
                    <span class="icon-list">☰</span> LISTA DE TODOS OS IDIOMAS
                </button>
            </footer>
        </div>
    </div>

    <!-- MODAL LISTA COMPLETA -->
    <div id="lang-modal" class="modal-overlay">
        <div class="modal-bg-blur"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">500 VOZES, UM BANDO</h2>
                <button id="btn-close-modal" class="close-btn">×</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="lang-search" placeholder="Buscar país, idioma ou pronúncia..." autocomplete="off">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <div id="lang-list-content" class="modal-content">
                <!-- Lista gerada via JS -->
            </div>
            <div class="modal-footer-gradient"></div>
        </div>
    </div>

    <!-- Script Principal -->
    <script src="script.js"></script>
</body>
</html>
